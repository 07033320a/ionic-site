machine:
  node:
    version: 4.1.0
  ruby:
    version: 2.2.3
dependencies:
  post:
    - gem install jekyll --pre && gem install jekyll-paginate
    - pip install LinkChecker
    - [ -d "_scripts" ] && ./_scripts/prepare.sh
test:
  override:
    - [ -d "_scripts" ] && ./_scripts/test.sh
deployment:
  staging:
    branch: master
    commands:
      - [ -d "_scripts" ] && ./_scripts/deploy_staging.sh
