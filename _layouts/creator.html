  <script>
    $('#repo-download').click(function() {
      var href = $(this).attr('href');
      ga('send', 'event', 'Download', 'Repo Download', {
      'nonInteraction': 1,
      'hitCallback': function() {
        window.location = href;
      }});
      return false;
    })
  </script>
<script type="text/javascript">
  var _sf_async_config = { uid: 54141, domain: 'ionicframework.com', useCanonical: true };
  (function() {
    function loadChartbeat() {
      window._sf_endpt = (new Date()).getTime();
      var e = document.createElement('script');
      e.setAttribute('language', 'javascript');
      e.setAttribute('type', 'text/javascript');
      e.setAttribute('src','//static.chartbeat.com/js/chartbeat.js');
      document.body.appendChild(e);
    };
    var oldonload = window.onload;
    window.onload = (typeof window.onload != 'function') ?
      loadChartbeat : function() { oldonload(); loadChartbeat(); };
  })();
</script>
<script>
jQuery.fn.resizeWidthMaintainRatio = function(newHeight){
  var aspectRatio = $(this).data('aspectRatio');
  if (aspectRatio == undefined) {
      aspectRatio = $(this).width() / $(this).height();
      $(this).data('aspectRatio', aspectRatio);
  }
  $(this).width(newHeight); 
  $(this).height(parseInt(newHeight * aspectRatio));
}

var img = $('#creator-bg-image');
$(window).resize(function() {
  $(img).resizeHeightMaintainRatio($(window).height());
});
</script>
