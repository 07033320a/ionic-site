<ion-navbar *navbar>
  <ion-title>Buttons</ion-title>
</ion-navbar>

<ion-content padding class="has-header components-demo">
  
  <img src="card-wireframe.png" id="card-wireframe">

  <ion-list>

    <ion-item>
      Inner Button
      <button item-right outline>Outline</button>
    </ion-item>

    <ion-item>
      Left Icon Button
      <button item-right outline>
        <icon star></icon>
        Left Icon
      </button>
    </ion-item>

    <ion-item>
      Right Icon Button
      <button item-right outline>
        Right Icon
        <icon star></icon>
      </button>
    </ion-item>

  </ion-list>
</ion-content>
