<select onchange="window.location.href=this.options[this.selectedIndex].value">

  <option
   value="/docs/nightly/{% if page.path != ''%}{{page.path}}{% else %}api/{% endif %}"
   {% if page.version == "nightly"%}selected{% endif %}>
    nightly 
  </option>

  <option
   value="/docs/{% if page.path != ''%}{{page.path}}{% else %}api/{% endif %}"
   {% if page.version == "1.0.0-rc.0"%}selected{% endif %}>
    1.0.0-rc.0 (latest)
  </option>

  <option
   value="/docs/1.0.0-beta.14/{% if page.path != ''%}{{page.path}}{% else %}api/{% endif %}"

  </option>

   {% if page.version == "1.0.0-beta.13"%}selected{% endif %}>

  </option>

  <option
   value="/docs/1.0.0-beta.12/{% if page.path != ''%}{{page.path}}{% else %}api/{% endif %}"

  </option>

  <option
